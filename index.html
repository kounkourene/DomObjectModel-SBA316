<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Note Manager</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h2>Note Manager</h2>
        <form id="search-note">
          <input type="text" placeholder="Search note..." />
        </form>
      </header>
      <div class="note-list">
        <ul id="list">
          <li>
            <p>First note</p>
            <p>
              <i class="fa fa-pencil-square-o"></i><i class="fa fa-times"></i>
            </p>
            <input class="edit-note" type="text" />
          </li>
          <li>
            <p>Second note</p>
            <p>
              <i class="fa fa-pencil-square-o"></i><i class="fa fa-times"></i>
            </p>
            <input class="edit-note" type="text" />
          </li>
          <li>
            <p>Third note</p>
            <p>
              <i class="fa fa-pencil-square-o"></i><i class="fa fa-times"></i>
            </p>
            <input class="edit-note" type="text" />
          </li>
        </ul>
      </div>
      <div id="hide-list">
        <label for="hide">Hide notes</label>
        <input type="checkbox" id="hide" />
      </div>
      <div id="add-notes">
        <form id="add">
          <input type="text" placeholder="Add a note.." id="add-input" />
          <input type="submit" value="Add" id="add-btn" />
        </form>
        <form id="sign-in">
          <label style="font-size: 20px;">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            style="
              margin-bottom: 30px;
              border-radius: 2px;
              padding: 5px 0 5px 2px;
              width: 250px;
              margin-left: 30px;
            "
          />
          <small id="emailMessage"></small>
          <br />
          <label style="font-size: 20px;">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            style="
              margin-bottom: 30px;
              border-radius: 2px;
              padding: 5px 0 5px 2px;
              width: 250px;
            "
          />
          <small id="passwordMessage"></small>
          <br />
          <input
            style="
              background-color: #6b8e23;
              color: #fff;
              font-size: 20px;
              border-radius: 2px;
              margin-top: 1px;
            "
            type="submit"
            value="Sign in"
            name="submit"
            id="submit"
          />
        </form>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
